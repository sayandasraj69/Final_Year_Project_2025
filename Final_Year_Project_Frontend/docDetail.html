<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect</title>
    <link rel="stylesheet" href="docDetail.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="doctor-profile-wrapper">
        <div class="doctor-profile-header">
            <div class="doctor-header-bg"></div>
            <div class="doctor-header-content">
                <img src="" alt="Doctor Photo" class="doctor-photo-large" id="doctor-photo" />
                <div>
                    <h2 id="doctor-name" class="doctor-header-name"></h2>
                    <div id="doctor-degree-header" class="doctor-header-degree"></div>
                    <div id="doctor-hospital" class="doctor-header-hospital"></div>
                </div>
            </div>
        </div>
        <div class="doctor-profile-main">
            <div class="doctor-profile-left">
                <div class="info-block">
                    <div class="info-title">About</div>
                    <div id="doctor-about"></div>
                </div>
                <div class="info-block">
                    <div class="info-title">Contact Info</div>
                    <div id="doctor-contact"></div>
                    <div id="doctor-address"></div>
                </div>
                <div class="info-block">
                    <div class="info-title">Experience</div>
                    <div id="doctor-experience"></div>
                </div>
                <div class="doctor-profile-right">
                <div class="info-block">
                    <div class="info-title">Degrees</div>
                    <div id="doctor-degree" class="doctor-header-degree"></div>
                </div>
                <div class="info-block">
                    <div class="info-title">Specialty</div>
                    <div id="doctor-specialization" class="doctor-specialization-tags"></div>
                </div>
            </div>
            </div>
           
             <div class="info-block">
                    <div class="info-title">Appointment Schedule</div>
                    <div id="doctor-schedule"></div>
                    <div id="doctor-fee-block">Fee: â‚¹<span id="doctor-fee"></span></div>
                    <a href="apmntbook.html"><button class="book-btn">Book Appointment</button></a>
                </div>
        </div>
    </div>
    <div class="similar-doctors">
        <h2>Similar Doctors</h2>
        <div id="similar-doctors-list"></div>
    </div>
    <script src="docdetails.js"></script>

    <script>
        // Get docId from URL
        function getDoctorIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('docId');
        }

        document.getElementById('bookApmntBtn').addEventListener('click', function () {
            const docId = getDoctorIdFromUrl();
            if (docId) {
                window.location.href = `apmntbook.html?docId=${docId}`;
            } else {
                alert("Doctor ID not found!");
            }
        });
    </script>
</body>

</html>
